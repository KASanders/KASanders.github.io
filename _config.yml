# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Kyle A. Sanders
url:                 https://kasanders.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Kyle Sanders
  url:               https://twitter.com/ohflanders
  email:             kysanders89@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

plugins:
  - jekyll-paginate
  - jekyll-gist

# custom pages list
pages_list:
    About: '/about'
    Blog: '/blog'
    Projects: '/projects'
    Courses: '/courses'
    Contact: '/contact'
